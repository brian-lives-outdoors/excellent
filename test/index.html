<!DOCTYPE html>
<html lang="en" e-root="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../src"></script>
    <script src="module_sample.js"></script>
    <script src="service_sample.js"></script>
</head>
<body>

<div e-controller="first"></div>
<div e-controller="second"></div>
<div e-controller="myModuleName.controller1"></div>
<div e-controller="myModuleName.special.deepCtrl"></div>
<!--
<div e-controller="third"></div>
-->

</body>
</html>

<script type="application/javascript">

    app.addController('first', function (/* self */) {
        // self = this = controller context object,
        // same as returned by `find(search)`.

        console.log('Inside first controller. Node:', this.node);
    });

    app.addController('second', function (/* self */) {

        console.log(app.services.myServiceName.message(), new Date());

        this.onReceive = function (data, sender) {
            console.log('received:', data, new Date());
            return 'Ok :)';
        };

        this.post('Hello!', function (data) {
            console.log('Got back:', data, new Date());
        });

        console.log('Inside second controller', new Date());
    });

</script>
