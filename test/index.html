<!DOCTYPE html>
<html lang="en" e-root="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../src"></script>
    <script src="../src/module_sample.js"></script>
    <script src="../src/service_sample.js"></script>
</head>
<body>

<div e-controller="first"></div>
<div e-controller="second"></div>
<div e-controller="myModuleName.controller1"></div>
<div e-controller="myModuleName.special.deepCtrl"></div>
<div e-controller="third"></div>

</body>
</html>

<script type="application/javascript">

    app.addController('first', function (ctrl) {
        // ctrl = controller context object,
        // same as returned by `find(search)`.

        console.log('Inside first controller. Node:', ctrl.node);
    });

    app.addController('second', function (ctrl) {

        console.log(app.services.myServiceName.message());

        // ctrl = controller context object,
        // same as returned by `find(search)`.

        ctrl.onReceive = function (data, sender) {
            console.log('received:', data);
            return 'Ok :)';
        };

        ctrl.post('Hello!', function (data) {
            console.log('Got back:', data);
        });

        console.log('Inside second controller');
    });

</script>
